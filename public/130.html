<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Conecta Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar-custom {
            background-color: #90979F;
            /* Cor cinza escuro personalizado */
        }
 
        .social-icons a {
            font-size: 1.5rem;
            margin: 0 0.5rem;
        }
 
        .btn-custom {
            background-color: #90979F;
            /* Cor dos botões "Comprar Agora" */
            border-color: #90979F;
            /* Cor da borda dos botões "Comprar Agora" */
        }
 
        .btn-custom:hover {
            background-color: #7a7f87;
            /* Cor de fundo dos botões "Comprar Agora" ao passar o mouse */
            border-color: #7a7f87;
            /* Cor da borda dos botões "Comprar Agora" ao passar o mouse */
        }
 
        .pix-code {
            font-size: 1rem;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            /* Sombra leve para destacar */
        }
 
        .pix-code input {
            background: transparent;
            border: none;
            width: 100%;
            font-family: monospace;
            font-size: 1rem;
            white-space: pre-wrap;
            /* Mantém a quebra de linha */
        }
 
        .pix-code .btn {
            margin-top: 10px;
            background-color: #00bfff;
            /* Cor personalizada para o botão */
            border: none;
        }
 
        /* From Uiverse.io by levxyca */
        button {
            font-size: 1.0rem;
            color: #fafafa;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #fafafa;
            background: #252525;
            box-shadow: 3px 3px #fafafa;
            cursor: pointer;
            margin: 10px 0;
        }
 
        button:active {
            box-shadow: none;
            transform: translate(3px, 3px);
        }
 
        .fundo {
            background-color: #7a7f87;
        }
 
        .Btn {
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: .4s;
            cursor: pointer;
            position: relative;
            background-color: rgb(31, 31, 31);
            overflow: hidden;
        }
 
        /* Estilo do alerta */
        #alerta-pagamento {
            background-color: #90979F;
            color: #ffffff;
            border: 1px solid #7a7f87;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
 
<body class="bg-dark text-white">
 
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Conecta Empresas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://api.whatsapp.com/send?phone=5511949000927">Suporte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <!-- Imagem Principal -->
                <div class="card">
                    <img src="/img/qr130.png" class="card-img-top" alt="Imagem do Produto">
                </div>
 
            </div>
            <!-- Código Pix -->
            <div class="col-md-4" style="position: relative; top: 50px; right: 20px; width: 40%; padding: 20px;">
                <div class="pix-code fundo ">
                    <label for="pix-code">Código Pix:</label>
                    <input type="text" id="pix-code"
                        value="00020126580014BR.GOV.BCB.PIX0136097cc315-60c2-4b1f-aaeb-bbcd6dddd78c5204000053039865406130.005802BR5913Alex dos Reis6009SAO PAULO62140510LvcwBMr3Q063049147"
                        readonly>
                    <button class="copiar-btn" onclick="copyPix()">Copiar</button>
                </div>
            </div>
 
            <!-- Alerta de notificação -->
            <div id="alerta-pagamento" class="alert alert-info d-none" role="alert">
                Aguardando a confirmação do pagamento. Por favor, realize o pagamento utilizando o QR code acima.
            </div>
        </div>
 
        <!-- Rodapé -->
        <footer class="navbar-custom text-white py-1 fixed-bottom">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="text-center">
                    <p class="mb-0">© 2024 Conecta Empresas. Todos os direitos reservados.</p>
                    <p class="mb-0">Desenvolvido por Sua Empresa</p>
                </div>
                <div class="social-icons">
                    <div class="social-icons">
                        <a href="https://github.com/nicolasdepaulla/Conecta-Empresas" class="text-white"><i
                                class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </footer>
        <script>
            function copyPix() {
                // Seleciona o botão que foi clicado
                const button = document.querySelector('button[onclick="copyPix()"]');
 
                // Seleciona o input que contém a chave Pix
                const pixInput = document.querySelector('#pix-code');
 
                // Copia a chave Pix para a área de transferência
                navigator.clipboard.writeText(pixInput.value)
                    .then(() => {
                        // Altera o texto do botão para "Copiado"
                        button.textContent = 'Copiado';
 
                        // Exibe a notificação de pagamento pendente
                        document.getElementById('alerta-pagamento').classList.remove('d-none');
                    })
                    .catch((error) => {
                        console.error('Erro ao copiar chave Pix:', error);
                    });
            }
        </script>
        <script src="pix.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
 
</html>
