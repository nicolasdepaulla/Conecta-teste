<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
     body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('img/login.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Barra de navega√ß√£o fixa no topo */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Cor do site, ajuste se necess√°rio */
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000; /* Garante que fique sempre acima */
        }

        nav a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        nav svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        nav span {
            margin-left: 8px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
        }

        /* Estilo para os pontos de anima√ß√£o */
        .dots-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dots.dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: white;
            opacity: 0.2;
            animation: jump 0.6s linear infinite var(--delay);
        }

        .dots.dot:nth-child(1) { --delay: 0ms; }
        .dots.dot:nth-child(2) { --delay: 100ms; }
        .dots.dot:nth-child(3) { --delay: 200ms; }

        @keyframes jump {
            0% {
                opacity: 0.2;
                transform: translateY(0px);
            }
            33% {
                opacity: 0.6;
                transform: translateY(-9px);
            }
            66% {
                opacity: 0.2;
                transform: translateY(0px);
            }
        }

        .dots-container .dot + .dot {
            margin-left: 8px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* From Uiverse.io by xopc333 */ 
.button {
  display: block;
  position: relative;
  width: 56px;
  height: 56px;
  margin: 0;
  overflow: hidden;
  outline: none;
  background-color: transparent;
  cursor: pointer;
  border: 0;
}

.button:before,
.button:after {
  content: "";
  position: absolute;
  border-radius: 50%;
  inset: 7px;
}

.button:before {
  border: 4px solid #f0eeef;
  transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
    transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
}

.button:after {
  border: 4px solid #96daf0;
  transform: scale(1.3);
  transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
    transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  opacity: 0;
}

.button:hover:before,
.button:focus:before {
  opacity: 0;
  transform: scale(0.7);
  transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
    transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.button:hover:after,
.button:focus:after {
  opacity: 1;
  transform: scale(1);
  transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
    transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
}

.button-box {
  display: flex;
  position: absolute;
  top: 0;
  left: 0;
}

.button-elem {
  display: block;
  width: 20px;
  height: 20px;
  margin: 17px 18px 0 18px;
  transform: rotate(180deg);
  fill: #f0eeef;
}

.button:hover .button-box,
.button:focus .button-box {
  transition: 0.4s;
  transform: translateX(-56px);
}
    </style>
<!-- Barra de Navega√ß√£o fixa no topo -->
<nav>
    <a href="/home">
        <button class="action-btn">
            <div class="action-btn-wrapper">
              <span class="action-btn-icon">
                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                  <path

                  ></path>
                </svg>
              </span>
              <span class="action-btn-icon">
                <svg viewBox="0 0 46 40">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                  ></path>
                </svg>

</nav>

<div class="login-panel">
    <h2>FA√áA LOGIN</h2>
    <form id="loginForm" action="/login" method="POST">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Usu√°rio" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <span class="toggle-password">üëÅÔ∏è‚Äçüó®Ô∏è</span> <!-- √≠cone do olho -->
        </div>
        <div class="options">
            <label><input type="checkbox" name="remember"> Lembrar</label>
        </div>
        <div class="button-group">
            <button type="submit" id="loginButton">Entrar</button>
            <a href="/cadastro.html" type="button" class="btn-custom">Criar Conta</a>
        </div>
    </form>
</div>

<!-- Anima√ß√£o de Carregamento -->
<div class="loading-overlay">
    <div class="dots-container">
        <div class="dots dot"></div>
        <div class="dots dot"></div>
        <div class="dots dot"></div>
    </div>
</div>

<script src="hidden.js"></script>
<script>
    // Fun√ß√£o para exibir a anima√ß√£o de carregamento e enviar o formul√°rio ap√≥s 2 segundos
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Previne o envio imediato do formul√°rio

        // Exibe a anima√ß√£o de carregamento com fundo escuro
        document.querySelector(".loading-overlay").style.display = "flex";

        // Aguarda 2 segundos antes de enviar o formul√°rio
        setTimeout(function() {
            document.getElementById("loginForm").submit();
        }, 1200);
    });
</script>
